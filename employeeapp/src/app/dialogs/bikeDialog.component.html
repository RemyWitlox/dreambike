<div mat-dialog-content style="height: 450px;">
  <h1 mat-dialog-title>{{ intro }}</h1>
  <form [formGroup]="bikeForm" (ngSubmit)="onConfirm()">
    <mat-form-field>
      <mat-label for="name">Name</mat-label>
      <input
        matInput
        maxlength="100"
        formControlName="name"
        required
        autocomplete="off"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
      />
      <mat-hint *ngIf="submitted && f.name.errors && f.name.errors.required"
        >Name is required</mat-hint
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label for="type">Type</mat-label>
      <select formControlName="type" required matNativeControl>
        <option *ngFor="let type of keys(types)" [ngValue]="types[type]">
          {{ types[type] }}
        </option>
      </select>
      <mat-hint *ngIf="submitted && f.type.errors && f.type.errors.required"
        >Type is required</mat-hint
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label for="driver">Driver</mat-label>
      <select formControlName="driver" required matNativeControl>
        <option
          *ngFor="let driver of keys(drivers)"
          [ngValue]="drivers[driver]"
        >
          {{ drivers[driver] }}
        </option>
      </select>
      <mat-hint *ngIf="submitted && f.driver.errors && f.driver.errors.required"
        >Driver is required</mat-hint
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label for="size">Size</mat-label>
      <input
        matInput
        type="number"
        formControlName="size"
        required
        autocomplete="off"
      />
      <mat-hint *ngIf="submitted && f.size.errors && f.size.errors.required"
        >Size is required</mat-hint
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label for="created">Created</mat-label>
      <input
        matInput
        type="date"
        formControlName="created"
        required
        autocomplete="off"
      />
      <mat-hint
        *ngIf="submitted && f.created.errors && f.created.errors.required"
        >Creation date is required</mat-hint
      >
    </mat-form-field>
  </form>
  <div mat-dialog-actions>
    <button mat-button class="btn" cdkFocusInitial (click)="onConfirm()">
      Submit
    </button>
    <button mat-button [disabled]="!f.valid" class="btn" (click)="onCancel()">
      Cancel
    </button>
    <p *ngIf="error" class="alert">
      {{ error }}
    </p>
  </div>
</div>
